{% extends 'base.html' %}

{% block title %}
    Aitu-News
{% endblock %}
{% block content %}
    <br>
    <div class="container">
        <div class="d-flex justify-content-center row">
            {% if news %}
                {% for news in news %}
                    <div class="col-lg-5 bg-white post mr-4 my-2 p-4">
                        <h2>{{ news.title }}</h2>
                        <p>{{ news.text }}</p>
                        <a class="btn btn-primary" href="/news/{{ news.id }}">More</a>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% if replies %}

        {% endif %}
    </div>

{% endblock %}
