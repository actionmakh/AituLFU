{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}


    <div class="container">

        <div class="container col-md-6 text-center p-4 rounded-section my-4">
            <form method="post" action="login">
                {% csrf_token %}
                <h1>AITUblog</h1>
                <div class="col-12">
                    <h4>Enter the username:</h4>
                    <input class="click3" required type="text" name="username" placeholder="your username">
                </div>
                <div class="col-12">
                    <h4>Enter the password:</h4>
                    <input class="click3" required type="text" name="password" placeholder="your password">
                </div>
                <div class="d-flex justify-content-center p-4">
                    <button class="btn btn-lg btn-primary mx-auto" type="submit">log in</button>

                    <a class="btn btn-lg btn-primary mx-auto" href="/register">dont have an account?</a>
                </div>
            </form>
            <br>
            {% if errors %}
                {% for error in errors %}
                    <h5 style="color: red">{{ error.text }}</h5>
                {% endfor %}

            {% endif %}
        </div>
    </div>

{% endblock %}
